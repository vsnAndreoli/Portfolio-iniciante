<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1 class="header-title">Cadastro de Clientes</h1>
    </header>

    <main>
        <button type="button" class="button blue mobile" id="cadastrarCliente">Cadastrar Cliente</button>
        <table id="tableCliente" class="registro">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Contato</th>
                    <th>Localidade</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div class="modal" id="modal2">
            <div class="modal-conteudo">
                <header class="modal-header">
                    <h2>Excluir Cliente</h2>
                    <span class="modal-fechar" id="modalClose">&#10006;</span>
                </header>
                <div id="avisoDelete">
                    <!--Texto de Aviso para Deleção-->
                </div>
                <footer class="modal-footer">
                    <button id="apagar" class="button red">Apagar</button>
                    <button id="cancelar" class="button blue">Cancelar</button>
                </footer>
            </div>
        </div>
        <!--Modal Criar e Editar-->
        <div class="modal" id="modal">
            <div class="modal-conteudo">
                <header class="modal-header">
                    <h2>Novo Cliente</h2>
                    <span class="modal-fechar" id="modalClose">&#10006;</span>
                </header>
                <form id="formulario" class="modal-formulario">
                    <input type="text" id="nome" data-index="new" class="modal-field" placeholder="Nome do Cliente"
                        required>
                    <input type="email" id="email" class="modal-field" placeholder="email do Cliente" required>
                    <input type="text" id="contato" class="modal-field" placeholder="Contato do Cliente" required>
                    <input type="text" id="localidade" class="modal-field" placeholder="Cidade do Cliente" required>
                </form>
                <footer class="modal-footer">
                    <button id="salvar" class="button green">Salvar
                        <!-- Disquete de salvamento, fonte awesome.-->
                    </button>
                    <button id="cancelar" class="button blue">Cancelar
                        <!-- Ícone de cancelamento, fonte awesome.-->
                    </button>

                </footer>
            </div>
        </div>
    </main>
    <footer>
        Projeto Elaborado no Curso de Informática do CTTI &copy;
    </footer>
</body>

</html>
