<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="assets/images/yammi-banana_97156.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/index.css">

</head>
<body>
    <h1>Local Storage</h1>
    <p id="painel"></p>

    <button onclick="mostrarConf()">Configurações da TELA</button>


    <form name="configurar" id="Fconf">
        <div class="fechar">Fechar <button onclick="fechar()">X</button></div><br>

        <label>Nome: </label><br>
        <input type="text" name="fnome" id="fnome" size="20"><br>

        <label>Sobrenome: </label><br>
        <input type="text" name="fsobrenome" id="fsobrenome" size="30"><br>

        <label>Idade: </label><br>
        <input type="text" name="fidade" id="fidade" size="3"><br>

        <label>Cor de Fundo (background): </label><br>
        <input type="radio" name="Fcorf" onclick="defineCor(1,'#000')">Preto<br>

        <input type="radio" name="Fcorf" onclick="defineCor(1,'#fff')">Branco<br>

        <input type="radio" name="Fcorf" onclick="defineCor(1,'#00f')">Azul<br>

        <input type="radio" name="Fcorf" onclick="defineCor(1,'#0f0')">Verde<br>

        <input type="radio" name="Fcorf" onclick="defineCor(1,'#f00')">Vermelho<br>


        <label>Cor do TEXTO: </label><br>
        <input type="radio" name="FcorT" onclick="defineCor(0,'#000')">Preto<br>

        <input type="radio" name="FcorT" onclick="defineCor(0,'#ff0')">Amarelo<br>

        <input type="button" value="Gravar" onclick="gravar()">
    </form>
    <script src="assets/js/index.js"></script>
</body>

</html>
