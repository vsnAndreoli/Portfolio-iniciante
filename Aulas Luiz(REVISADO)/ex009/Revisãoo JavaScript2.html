<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Revisão</title>
</head>
<body>
    <h1>Atividade 2</h1>
    <script>
        //Somar 10 valores inteiros
        var i = 1;
        var soma = 0;
        while (i <= 10) {
            document.write("Os numeros são: " + i + "<br>");
            soma = soma + i;
            i += 1;
        }
        document.write("A soma dos valores é: " + soma);       
    </script>
</body>
</html>
