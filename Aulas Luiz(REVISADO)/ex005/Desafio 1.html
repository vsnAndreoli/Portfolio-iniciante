<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Desafio 1</title>
</head>
<body>
    <script>
        //Peça um número inicial (n1) 
        var n1 = parseInt(prompt("Número inicial"));
        //Peça um número final (n2).
        var n2 = parseInt(prompt("Número final"));
        //Peça os números entre (n1) e (n2).
        for (n1; n1 <= n2; n1++) {
            document.write("Aqui o número inicial:" + n1 + "<br>");
        }
        //if(n1<n2){}
    </script>
</body>
</html>
