<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Desafio 2</title>
</head>
<body>
    <script>
        //Peça um número inicial (n1) 
        var n1 = parseInt(prompt("Número inicial"));
        //Peça um número final (n2).
        var n2 = parseInt(prompt("Número final"));
        //Peça os números entre (n1) e (n2).
        while (n1 <= n2) {
            if (n1 % 2 === 0) {
                document.write("Aqui os números pares:" + n1 + "<br>");
            }
            n1++;
        }
    </script>
</body>
</html>
