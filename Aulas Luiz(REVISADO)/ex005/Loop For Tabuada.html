<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Loop For - Tabuada</title>
</head>
<body>
    <script>
        //pedir um número para a tabuada.
        var n = parseInt(prompt("Tabuada de qual número?"));
        // O "++" funciona como um encremento.
        // O "--" funciona como um decremento.
        for (var contador = 1; contador <= 1000; contador++) {
            document.write("A tabuada de " + n + "X" + contador + " é: " + n * contador + " <br> ");
        }
        //final do loop
        document.write("Saiu do loop");
    </script>
</body>
</html>
