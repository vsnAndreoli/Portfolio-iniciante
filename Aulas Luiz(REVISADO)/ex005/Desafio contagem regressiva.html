<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Desafio - Contagem Regressiva</title>
</head>
<body>
    <script>
        var contador = 100;
        while (contador >= 0) {
            document.write("Aqui o contador vale:" + contador + "<br>")
            contador--;
        }
    </script>
</body>
</html>
