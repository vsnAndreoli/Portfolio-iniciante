<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Jogador x Jogador</title>
</head>
<body>
    <h1>Jogador x Jogador</h1>
    <script>
        //Jogador 1 digita um número
        var j1 = parseInt(prompt("Digite seu número jogador 1!"));
        //Jogador 2 digita um número
        var j2 = parseInt(prompt("Digite seu número jogador 2!"));
        //Empate
        if (j1 === j2) {
            alert("Houve um empate!")
        }
        //Sortear um nímero entre 0 e 1
        var random = Math.floor(Math.random() * 2);
        //Se o numero sorteado for 0, ganha quem escolhe o MENOR número.
        if (j1 < j2 && random == 0) {
            alert("O jogador Número 1 venceu.0")
        }
        else if (j1 > j2 && random == 1) {
            alert("O jogador Número 1 venceu.1")
        }
        else if (j2 < j1 && random == 0) {
            alert("O Jogador Número 2 venceu.0")
        }
        else if (j2 > j1 && random == 1) {
            alert("O jogador Número 2 venceu.1")
        }
    </script>
</body>
</html>
